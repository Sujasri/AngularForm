<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <h3>Donate for a cause</h3>
  <form class="form-group" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
        <label for="firstname" name="firstname">First Name: </label>
      </div>
      <div class="col-sm-3">
        <input type="text" name="firstname" formControlName="firstName" class="form-control" required>
      </div>
     <div class="col-sm-3">      
     </div>
   </div>
    <br />
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
        <label> Last Name: </label>
      </div>
      <div class="col-sm-3">
        <input type="text" name="lastname" formControlName="lastName" class="form-control" required>
      </div>
    </div>
    <br />
   
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
        <label> Birthdate: </label>
      </div>
      <div class="col-sm-3">
        <input 
        max="2017-04-01"
        type="date" formControlName="dob" name="dob" class="form-control">
      </div> 
    </div>
    <br />
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
        <label> Donation amount: </label>
      </div>
      <div class="col-sm-3">
        <input type="text" formControlName="amount" name="amt" class="form-control" required>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-sm-3">        
      </div>
      <div class="col-sm-3">
          <label> Gender: </label>
      </div>
      <div class="col-sm-1">
        
          <input type="radio" value="male" name="gender" [(ngModel)]="gender"  formControlName="gender"   required name="gender"> Male
        </div>
        <div class="col-sm-1">
          <input type="radio" value="female" name="gender" [(ngModel)]="gender" formControlName="gender" name="gender" required> Female
        </div> 
      </div>
       
    <br />
    <div class="row">
      <div class="col-sm-3">        
      </div>
      <div class="col-sm-3">
         <label> City: </label>  
      </div> 
      <div class="col-sm-3">  
         <select formControlName="dropdown" class="form-control">
         <option value="" disabled>Choose your city</option>
         <option name="city" >New York</option>
         <option name="city" >California</option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-sm-3">        
      </div>
      <div class="col-sm-6"> 
          <div class="form-group form-check">
          <input
          required
          class="form-check-input"
          type="checkbox" formControlName="check" name="checkbox">
          <label class="form-check-label">Are you sure to donate</label>

          </div>      
      </div>
    </div>   
  
    <br />
  
            
    <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>

  </form>

</body>
